<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="text"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于把jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        //  创建类式组件 首字母必须大写 必须继承React.Component
        class Demo extends React.Component {
            //必须重写render方法
            //render在类的原型对象上，供实例化对象使用
            show1 = () => {
                const { input1 } = this
                alert(input1.value)
            }
            show2 = () => {
                const { input2 } = this
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref={currentnode => this.input1 = currentnode} type="text" placeholder="点击按钮提示数据" />
                        <button onClick={this.show1}>点击</button>
                        <input ref={currentnode => this.input2 = currentnode} onBlur={this.show2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        // 渲染组件到页面 标签必须闭合
        ReactDOM.render(<Demo />, document.querySelector('.text'));
        //1.react解析组件标签 找到了MyComponent组件
        //2.发现了组件是使用类调用的，随后new出该类的实例，并通过该实例调用到原型对象的render方法。
        //3.将render返回的虚拟DOM转化为正式DOM，呈现到页面上
    </script>
</body>

</html>
